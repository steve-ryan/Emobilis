<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="" method="post">
        <label for="firstname">FirstName</label><br >
        <input type="text" id="firstname" placeholder="steve">
        <br >
        <label for="secondname">SecondName</label><br >
        <input type="text" id="secondname" placeholder="mucira">
        <br >
        <label for="email">Email</label><br >
         <input type="email" name="email" id="email" placeholder="steve@dummy.code">
         <br >
         <label for="date">Date</label><br >
         <input type="date" name="date" id="date">
         <br >
         <label for="tel">Phone No:</label><br >
         <input type="tel" name="tel" id="tel" placeholder="+254756949393">
         <br >
         <label for="password">Password</label><br >
         <input type="password" name="password" id="password" placeholder="password"><br >
         <br >
         <label for="gender">Gender</label>
         <select name="gender" id="gender">
             <option value="male">Male</option>
             <option value="female">Female</option>
         </select>
         <br >
         <br >
         <label for="gender">Gender</label>
         <input type="radio" name="gender"value="Male" >Male
         <input type="radio" name="gender" value="Female">Female
         <br >
         <br >
         <button type="submit" class="btn1">Submit</button>
         <button type="reset" class="btn2">Reset</button>
    </form>

    <script src="" async defer></script>
</body>

</html>
